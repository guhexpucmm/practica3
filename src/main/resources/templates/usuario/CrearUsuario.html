<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear nuevo usuario</title>
    <link href="../../bootstrap/css/bootstrap.min.css"
          th:href="@{../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div>
    <form class="well form-horizontal" th:action="@{crearUsuario}" th:object="${usuario}" method="post"
          id="contact_form">
        <fieldset>

            <!-- Form Name -->
            <legend>Registro de usuario</legend>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Username</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="username" placeholder="Digite su cuenta de usuario" class="form-control"
                               type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Nombre</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="nombre" placeholder="Digite su nombre" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="password" placeholder="Digite la contrasena" class="form-control" type="password">
                    </div>
                </div>
            </div>

            <!-- radio checks -->
            <div class="form-group">
                <label class="col-md-4 control-label">Administrator</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label>
                            <input type="radio" name="administrator" value="yes"/> Yes
                        </label>
                        <label>
                            <input type="radio" name="administrator" value="no"/> No
                        </label>
                    </div>
                </div>
            </div>

            <!-- radio checks -->
            <div class="form-group">
                <label class="col-md-4 control-label">Autor</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label>
                            <input type="radio" name="autor" value="yes"/> Yes
                        </label>
                        <label>
                            <input type="radio" name="autor" value="no"/> No
                        </label>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="reset" class="btn btn-warning">Borrar campos</button>
                    <button type="button" class="btn btn-danger" th:onclick="|window.location.href = '/login'|">
                        Cancelar
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var elements = document.getElementsByTagName("INPUT");
        for (var i = 0; i < elements.length; i++) {
            elements[i].oninvalid = function (e) {
                e.target.setCustomValidity("");
                if (!e.target.validity.valid) {
                    e.target.setCustomValidity("Campo no puede estar vacio.");
                }
            };
            elements[i].oninput = function (e) {
                e.target.setCustomValidity("");
            };
        }
    })
</script>
</html>
