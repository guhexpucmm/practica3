<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"
          th:href="@{http://fonts.googleapis.com/css?family=Roboto:400,100,300,500}">
    <link rel="stylesheet" th:href="@{login/assets/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{login/assets/css/form-elements.css}">
    <link rel="stylesheet" th:href="@{login/assets/css/style.css}">

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.png" th:href="@{login/assets/ico/favicon.png}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          th:href="@{login/assets/ico/apple-touch-icon-144-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          th:href="@{login/assets/ico/apple-touch-icon-114-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          th:href="@{login/assets/ico/apple-touch-icon-72-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{login/assets/ico/apple-touch-icon-57-precomposed.png}">

    <link href="../../bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Bienvenidos a </strong>BLOG!</h1>
                    <div class="description">
                        <p>
                            Esta es una pagina para escribir articulos y a su vez comentarlos. Disfruten!
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Iniciar sesion en el sitio.</h3>
                            <p>Digite cuenta de usuario y contrasena para iniciar sesion:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Usuario: </label>
                                <input type="text" name="form-username" placeholder="Digite cuenta de usuario"
                                       class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Contrasena: </label>
                                <input type="password" name="form-password" placeholder="Digite contrasena"
                                       class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">Iniciar sesion!</button>
                            No tiene cuenta?<a th:href="@{usuario/crearUsuario}"> Registrese!</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var elements = document.getElementsByTagName("input");
        for (var i = 0; i < elements.length; i++) {
            elements[i].oninvalid = function (e) {
                e.target.setCustomValidity("");
                if (!e.target.validity.valid) {
                    e.target.setCustomValidity("Campo no puede estar vacio.");
                }
            };
            elements[i].oninput = function (e) {
                e.target.setCustomValidity("");
            };
        }
    })
</script>
<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->
</html>
